    <div class="donate_main_container">
        <div class="container">
            <div class="row first_row">
                <div class="col-sm-12 col-xs-12 col-lg-8 first_col">
                    <h1>Enter details</h1>

                    <div class="f_r_c_one">
                        <div class=" f_r_c_t_label">
                            <div class="container-fluid">
                                <p class="label_text"> NAME</p>
                            </div>
                        </div>
                        <div class="f_r_c_t_input">
                            <div class="jumbotron-fluid">

                                <form action>
                                    <input type="text" class="input" name="" pattern="[A-Za-z]{1,15}" required="required">


                            </div>
                        </div>
                    </div>

                    <div class="f_r_c_two">
                        <div class=" f_r_c_t_label">
                            <div class="container-fluid">
                                <p class="label_text"> EMAIL</p>
                            </div>
                        </div>
                        <div class="f_r_c_t_input">
                            <div class="jumbotron-fluid">

                                <input type="email" class="input" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="f_r_c_three">

                        <div class=" f_r_c_t_label">
                            <div class="container-fluid">
                                <p class="label_text"> NUMBER</p>
                            </div>
                        </div>
                        <div class="f_r_c_t_input">
                            <div class="jumbotron-fluid">
                                <input type="tel" class="input" pattern=".{10}" required>
                            </div>
                        </div>


                    </div>
                    <div class="f_r_c_four">
                        <div class=" f_r_c_t_label">
                            <div class="container-fluid">
                                <p class="label_text"> AMOUNT</p>
                            </div>
                        </div>
                        <div class="f_r_c_t_input">
                            <div class="jumbotron-fluid">
                                <input type="text" class="input">
                            </div>
                        </div>
                    </div>
                    <div class="f_r_c_five">
                        <div class=" f_r_c_t_label">
                            <div class="container-fluid">
                                <p class="label_text">DONOR </p>
                            </div>
                        </div>
                        <div class="f_r_c_t_input_radio">
                            <div class="container">
                                <!-- Group of default radios - option 1 -->
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios"checked>
                                    <label class="custom-control-label" for="defaultGroupExample1">DONOR (One Time Donation)</label>
                                </div>

                                <!-- Group of default radios - option 2 -->
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios">
                                    <label class="custom-control-label" faor="defaultGroupExample2">SPONSOR (>Rs.1000 per year)</label>
                                </div>

                                <!-- Group of default radios - option 3 -->
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="defaultGroupExample3" name="groupOfDefaultRadios">
                                    <label class="custom-control-label" for="defaultGroupExample3">PATRON (>Rs.10 lakhs per year)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="f_r_c_six">
                        <button type="submit"> PROCEED</button>
                    </div>
                </div>
                </form>
